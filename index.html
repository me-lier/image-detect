<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboflow Object Detection</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
        }
        .file-input-button {
            cursor: pointer;
        }
        #image-container {
            position: relative;
        }
        #preview-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Allows clicks to go through to the image if needed */
        }
        .result-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <main class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Archaeological Artifact Analyzer</h1>
            <p class="text-gray-500 mt-2">Upload an image to identify and learn about ancient artifacts.</p>
        </div>

        <!-- API Key Input -->
        <div class="mb-6">
            <label for="api-key-input" class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key (Optional)</label>
            <input type="text" id="api-key-input" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="For enhanced AI descriptions...">
            <p class="text-xs text-gray-500 mt-1">Leave blank to use standard descriptions.</p>
        </div>

        <!-- Image Upload Section -->
        <div class="mb-6">
            <label for="image-upload" class="file-input-button w-full flex justify-center items-center px-4 py-6 bg-gray-50 text-blue-600 rounded-lg shadow-inner tracking-wide border border-dashed border-gray-300 cursor-pointer hover:bg-blue-50 hover:text-blue-700 transition-colors">
                <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4 4-4-4h3v-4h2v4z" />
                </svg>
                <span class="ml-4 text-base leading-normal">Select an image</span>
            </label>
            <input type='file' id="image-upload" class="hidden" accept="image/jpeg, image/png, image/jpg" />
        </div>
        
        <!-- Image Preview & Canvas -->
        <div id="image-container" class="mb-6 rounded-lg overflow-hidden hidden">
             <img id="image-preview" src="#" alt="Image preview" class="w-full h-auto rounded-lg"/>
             <canvas id="preview-canvas"></canvas>
        </div>

        <!-- Action Button -->
        <button id="detect-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hidden">
            <span id="button-text">Analyze Artifacts</span>
            <!-- Spinner for loading state -->
            <div id="spinner" class="hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white mx-auto"></div>
        </button>
        
        <!-- Results Section -->
        <div id="results-container" class="mt-8 space-y-4">
            <!-- Detection results will be injected here -->
        </div>
         
    </main>
    
    <script>
        // --- CONFIGURATION ---
        const ROBOFLOW_API_URL = "https://serverless.roboflow.com/my-first-project-h5e0e/1";
        const ROBOFLOW_API_KEY = "Vh31wKrbvmqgjCZT5ApC";

        // --- DOM ELEMENTS ---
        const imageUpload = document.getElementById('image-upload');
        const apiKeyInput = document.getElementById('api-key-input');
        const imageContainer = document.getElementById('image-container');
        const imagePreview = document.getElementById('image-preview');
        const detectButton = document.getElementById('detect-button');
        const resultsContainer = document.getElementById('results-container');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const canvas = document.getElementById('preview-canvas');
        const ctx = canvas.getContext('2d');
        
        let uploadedImageBase64 = null;

        // --- STATIC DESCRIPTIONS (FALLBACK) ---
        const artifactDetails = {
            "unlabeled": "An unidentified object of potential archaeological significance. Further analysis is required to determine its origin and purpose.",
            "archaeological skeleton": "The remains of an ancient human. Studying skeletons like this can reveal information about the diet, health, and lifestyle of past populations.",
            "coin": "A piece of currency from a past civilization. Coins are invaluable for dating archaeological sites and understanding historical trade routes and economies.",
            "inscription": "Carved or written text on a durable surface. Inscriptions provide direct insight into the languages, beliefs, and historical events of a culture.",
            "jewel": "An item of personal adornment, often made from precious materials. Jewelry can indicate social status and cultural values.",
            "pottery": "Ceramic ware, one of the most common artifacts found at archaeological sites. Pottery styles help date sites and reveal information about daily life and artistic traditions.",
            "skeleton": "The skeletal framework of a vertebrate. This could be human or animal, and provides crucial data for archaeologists and paleontologists.",
            "statue": "A carved or cast figure of a person or animal. Statues often have religious or commemorative significance and showcase the artistic skill of a civilization."
        };

        // --- EVENT LISTENERS ---

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                resultsContainer.innerHTML = '';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    imagePreview.src = event.target.result;
                    uploadedImageBase64 = event.target.result;
                    
                    imageContainer.classList.remove('hidden');
                    detectButton.classList.remove('hidden');

                    imagePreview.onload = () => resizeCanvas();
                }
                reader.readAsDataURL(file);
            }
        });

        detectButton.addEventListener('click', async function() {
            if (!uploadedImageBase64) {
                showModal("Please upload an image first.");
                return;
            }
            
            setLoadingState(true);
            resultsContainer.innerHTML = '';
            
            const base64DataForRoboflow = uploadedImageBase64.replace(/^data:image\/(jpeg|png|jpg);base64,/, "");

            try {
                const response = await fetch(`${ROBOFLOW_API_URL}?api_key=${ROBOFLOW_API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: base64DataForRoboflow
                });
                const data = await response.json();
                console.log(data);
                await displayResults(data, uploadedImageBase64);
            } catch (error) {
                console.error("Error:", error);
                resultsContainer.innerHTML = `<p class="text-red-500 text-center">An error occurred: ${error.message}</p>`;
            } finally {
                setLoadingState(false);
            }
        });
        
        window.addEventListener('resize', resizeCanvas);

        // --- FUNCTIONS ---
        
        async function getDynamicDescription(className, apiKey, imageBase64) {
            const staticInfo = artifactDetails[className.toLowerCase()] || "A fascinating artifact with a mysterious past.";
            
            // If no API key is provided, return the static info immediately.
            if (!apiKey) {
                return staticInfo;
            }

            const prompt = `You are an expert archaeologist. Analyze this image of a "${className}". Provide a short, engaging, one-paragraph description for a museum label, commenting on its potential style, condition, or unique features visible in the image.`;
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const base64DataForGemini = imageBase64.replace(/^data:image\/(jpeg|png|jpg);base64,/, "");

            try {
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/jpeg", data: base64DataForGemini } }
                        ]
                    }]
                };

                 const response = await fetch(API_URL, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(payload)
                 });

                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error("API Error Response:", errorBody);
                    throw new Error(`API call failed with status: ${response.status}. Check console for details.`);
                }
                const result = await response.json();
                return result.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                // Fallback to static info if API fails for any reason (e.g., invalid key, network issue)
                showModal("Could not get AI description. Using standard text. Error: " + error.message);
                return staticInfo;
            }
        }

        function setLoadingState(isLoading) {
            buttonText.textContent = isLoading ? '' : 'Analyze Artifacts';
            spinner.classList.toggle('hidden', !isLoading);
            detectButton.disabled = isLoading;
        }
        
        async function displayResults(data, imageBase64) {
            if (!data.predictions || data.predictions.length === 0) {
                resultsContainer.innerHTML = '<p class="text-center text-gray-500">No artifacts were detected in the image.</p>';
                return;
            }

            drawBoundingBoxes(data);

            const resultsTitle = document.createElement('h2');
            resultsTitle.className = 'text-2xl font-bold mb-4 text-center';
            resultsTitle.textContent = `Analysis Complete: Found ${data.predictions.length} Artifact(s)`;
            resultsContainer.appendChild(resultsTitle);
            
            const apiKey = apiKeyInput.value.trim();
            const descriptionPromises = data.predictions.map(p => getDynamicDescription(p.class, apiKey, imageBase64));

            const descriptions = await Promise.all(descriptionPromises);

            data.predictions.forEach((p, index) => {
                const confidence = (p.confidence * 100).toFixed(1);
                const description = descriptions[index];
                
                const resultCard = document.createElement('div');
                resultCard.className = 'result-card bg-white p-5 rounded-lg shadow-md border border-gray-200';
                
                resultCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-bold text-xl text-gray-800 capitalize">${p.class}</h3>
                        <span class="text-sm font-medium bg-blue-100 text-blue-800 py-1 px-3 rounded-full">${confidence}%</span>
                    </div>
                    <p class="text-gray-600">${description}</p>
                `;
                resultsContainer.appendChild(resultCard);
            });
        }
        
        function drawBoundingBoxes(data) {
            resizeCanvas();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const scaleX = canvas.width / data.image.width;
            const scaleY = canvas.height / data.image.height;
            
            const colors = ['#FF3838', '#FF9D42', '#FFF200', '#32D74B', '#0096FF', '#5E5CE6', '#BF5AF2'];
            let colorIndex = 0;

            data.predictions.forEach(p => {
                const color = colors[colorIndex % colors.length];
                colorIndex++;

                const x = (p.x - p.width / 2) * scaleX;
                const y = (p.y - p.height / 2) * scaleY;
                const width = p.width * scaleX;
                const height = p.height * scaleY;
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);

                const label = `${p.class}`;
                ctx.font = 'bold 16px Inter';
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = color;
                const textX = x;
                const textY = y > 20 ? y : y + height + 20;
                
                ctx.fillRect(textX - 2, textY - 20, textWidth + 8, 24);
                
                ctx.fillStyle = '#FFFFFF';
                ctx.fillText(label, textX + 2, textY - 3);
            });
        }
        
        function resizeCanvas() {
            if (imagePreview.offsetParent) {
                canvas.width = imagePreview.clientWidth;
                canvas.height = imagePreview.clientHeight;
            }
        }

        function showModal(message) {
            // A simple replacement for alert()
            const modal = document.createElement('div');
            modal.style.position = 'fixed';
            modal.style.left = '0';
            modal.style.top = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0,0,0,0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.zIndex = '1000';
            modal.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full mx-4">
                    <p class="mb-4">${message}</p>
                    <button id="modal-close" class="bg-blue-600 text-white px-6 py-2 rounded-lg">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
            document.getElementById('modal-close').onclick = () => document.body.removeChild(modal);
        }
    </script>
</body>
</html>
